<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css"
        integrity="sha512-ZH3KB6wI5ADHaLaez5ynrzxR6lAswuNfhlXdcdhxsvOUghvf02zU1dAsOC6JrBTWbkE1WNDNs5Dcfz493fDMhA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Responsive Login Form</title>
</head>
<body>
    <div class="cont flex">
        <div class="main flex flex-col">
            <h1>Login</h1>
            <span class="line"></span>
            <input type="text" placeholder="Enter Username or Email">
            <input type="password" placeholder="Enter the password">
            <Button class="btn">Login</Button>
            <h3>or Login with</h3>
            <button class="btn google"> <img src="G-icon.png" alt=""> Sign In with Google</button>
            <button class="btn x"><i class="ri-twitter-x-fill"></i> Sign In with X(twitter)</button>
            <button class="btn fb"><i class="ri-facebook-fill"></i> Sign In with Facebook</button>
        </div>
    </div>
</body>
</html>
