<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <nav>
        <span>
          <img src="/assets/images/logo.svg" alt="Netflix Logo" width="150px" />
        </span>
        <div class="but">
          <select name="Language" class="sel">
            <option value="English">English</option>
            <option value="Hindi">हिन्दी</option>
          </select>
          <button class="btn-red-sm">Sign In</button>
        </div>
      </nav>
      <div class="box">
        <div class="hero">
          <div class="first">Unlimited movies, TV shows and more</div>
          <div>Watch anywhere. Cancel anytime.</div>
          <div>
            Ready to watch? Enter your email to create or restart your
            membership.
          </div>
          <div class="input">
            <input type="text" placeholder="Email addrss" />
            <button class="btn btn-red">Get Started ></button>
          </div>
        </div>
        <div class="sep"></div>
      </div>
    </div>
  </body>
</html>
